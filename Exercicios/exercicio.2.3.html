<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação com Javascript</title>
</head>
<body>
  <h1>Lógica de Programação com Javascript</h1>

  <script>
    var n1 = 1004 ;
  
    while(n1 <= 2017){
      document.write(n1 + "<br>" + "<hr>");
      n1 = n1 + 4 ;
      //ano += 4; solução  mais ultilizada;
    }

  </script>

</body>
</html>

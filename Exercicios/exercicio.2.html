<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação com Javascript</title>
</head>
<body>
  <h1>Lógica de Programação com Javascript</h1>
  <script>
    
            
     //pedir para o usuario digitar um numero
     var n1 = prompt("Digite um numero");                                                
     //converter em numero inteiro
     n1 = parseInt(n1);  

    //pedir para o usuario digitar outro numero
     var n2 = prompt("Digite outro numero");       

    //converter em numero inteiro
    n2 = parseInt(n2);  
    
     /*
     mostrar num alert o seguinte texto
    o resto da divisão de (n1) por (n2)(resultado); 
    */
    
    alert("o resto da divisão de " + n1 + " por " + n2 + " é " + n1 % n2);
            
     /*
    mostrar num alert o seguinte texto
    o numero (n1) elevado a (n2) é: (resultado); 
     */
    alert("o numero " + n1 + " elevado a " + n2 + " é " + (n1 ** n2) );             
            
            
        
  </script>
</body>
</html>

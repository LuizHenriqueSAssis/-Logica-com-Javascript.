<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação com Javascript</title>
</head>
<body>
  <h1>Lógica de Programação com Javascript</h1>

  <script>
    var n1 = prompt("Digite um numero");
    n1 = parseFloat(n1)

    var n2 = prompt("Didite outro numero ");
    n2 = parseFloat(n2);

    var media = (n1 + n2)/ 2;

    if (media >= 5) {
      //bloco verdade
      alert("Parabéns, Você foi aprovado");
    } else {
      //bloco mentira
      alert("Desculpe, mas não foi dessa vez")
    }
    
  </script>
</body>
</html>

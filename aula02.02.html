<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação com Javascript</title>
</head>
<body>
  <h1>Lógica de Programação com Javascript</h1>

  <script>
    //pedir para o usuario digitar um numero 
    var n1 = prompt("digite um numero");

    n1 = parseFloat(n1)

    //pedir para o usuario digitar outro numero
    var n2 = prompt("digite outro numero");

    n2 = parseFloat(n2)

    //mostre a soma
    alert(n1 + n2);
    
  </script>
</body>
</html>
